{% extends "base.html" %}

{% block title %}{{ error.code }} - {{ error.name }} - ProfileScope{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container mt-5">
                <h1 class="display-1 text-danger">{{ error.code }}</h1>
                <h2 class="mb-4">{{ error.name }}</h2>
                <p class="lead mb-4">{{ error.description }}</p>
                
                <div class="error-actions">
                    <a href="{{ url_for('views.index') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Return Home
                    </a>
                    {% if error.code == 404 %}
                        <button onclick="history.back()" class="btn btn-outline-secondary ms-2">
                            <i class="bi bi-arrow-left"></i> Go Back
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .error-container {
        padding: 40px 0;
    }
    
    .error-container h1 {
        font-size: 8rem;
        font-weight: bold;
    }
    
    .error-actions {
        margin-top: 2rem;
    }
</style>
{% endblock %}
